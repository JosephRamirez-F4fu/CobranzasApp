<form [formGroup]="form" (ngSubmit)="onSubmit()" class="workspace-form">
  <header class="workspace-form-header">
    <h2 class="workspace-form-title">Acceso Administrador</h2>
    <p class="workspace-form-subtitle">
      Utiliza tus credenciales para continuar administrando la plataforma.
    </p>
  </header>

  <div class="workspace-field">
    <label for="email" class="workspace-label">
      Correo electr?nico
    </label>
    <input
      id="email"
      type="email"
      formControlName="email"
      required
      autocomplete="email"
      class="workspace-input"
      placeholder="admin@cobranzasapp.com"
      [ngClass]="{ 'workspace-input-error': form.get('email')?.invalid && form.get('email')?.touched }"
    />
    <div class="workspace-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Correo inv?lido
    </div>
  </div>

  <div class="workspace-field">
    <label for="password" class="workspace-label">
      Contrase?a
    </label>
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      autocomplete="current-password"
      class="workspace-input"
      placeholder="Ingresa tu contrase?a"
      [ngClass]="{ 'workspace-input-error': form.get('password')?.invalid && form.get('password')?.touched }"
    />
    <div class="workspace-error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      Contrase?a requerida
    </div>
  </div>

  <button
    type="submit"
    [disabled]="loading()"
    class="workspace-primary-btn"
  >
    <span *ngIf="!loading()">Iniciar sesi?n</span>
    <span *ngIf="loading()">Enviando?</span>
  </button>

  <div *ngIf="errorMessage()" class="workspace-error-banner">
    <span class="workspace-error-chip">
      {{ errorMessage() }}
    </span>
  </div>
</form>
