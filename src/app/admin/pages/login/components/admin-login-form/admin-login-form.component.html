<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="grid gap-6 text-slate-100"
>
  <header class="space-y-2 text-center md:text-left">
    <h2 class="text-2xl font-semibold text-white">Acceso Administrador</h2>
    <p class="text-sm text-slate-300">
      Utiliza tus credenciales para continuar administrando la plataforma.
    </p>
  </header>

  <div class="grid gap-2">
    <label for="email" class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-300/80">
      Correo electrónico
    </label>
    <input
      id="email"
      type="email"
      formControlName="email"
      required
      autocomplete="email"
      class="w-full rounded-xl border border-slate-700 bg-slate-950/60 px-4 py-3 text-sm font-medium text-slate-100 shadow-inner shadow-slate-950/60 transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-400/30"
      placeholder="admin@cobranzasapp.com"
    />
    <div class="text-xs font-medium text-rose-300" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Correo inválido
    </div>
  </div>

  <div class="grid gap-2">
    <label for="password" class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-300/80">
      Contraseña
    </label>
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      autocomplete="current-password"
      class="w-full rounded-xl border border-slate-700 bg-slate-950/60 px-4 py-3 text-sm font-medium text-slate-100 shadow-inner shadow-slate-950/60 transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-400/30"
      placeholder="Ingresa tu contraseña"
    />
    <div class="text-xs font-medium text-rose-300" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      Contraseña requerida
    </div>
  </div>

  <button
    type="submit"
    [disabled]="loading()"
    class="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-emerald-500/40 transition hover:-translate-y-0.5 hover:shadow-emerald-500/60 disabled:cursor-not-allowed disabled:opacity-70"
  >
    <span *ngIf="!loading()">Iniciar sesión</span>
    <span *ngIf="loading()">Enviando…</span>
  </button>

  <div *ngIf="errorMessage()" class="text-center text-sm font-medium text-rose-200">
    <span class="inline-block rounded-xl border border-rose-500/40 bg-rose-500/10 px-4 py-2">
      {{ errorMessage() }}
    </span>
  </div>
</form>
