<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-sm mx-auto mt-16 bg-white p-8 rounded-xl shadow space-y-6"
>
  <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">
    Acceso Administrador
  </h2>
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
      >Correo electrónico</label
    >
    <input
      id="email"
      type="email"
      formControlName="email"
      required
      autocomplete="email"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      class="text-xs text-red-500 mt-1"
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
    >
      Correo inválido
    </div>
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
      >Contraseña</label
    >
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      autocomplete="current-password"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      class="text-xs text-red-500 mt-1"
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
    >
      Contraseña requerida
    </div>
  </div>
  <button
    type="submit"
    [disabled]="loading()"
    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
  >
    <span *ngIf="!loading()">Iniciar sesión</span>
    <span *ngIf="loading()">Enviando...</span>
  </button>
  <div *ngIf="error()" class="text-center text-red-600 text-sm mt-2">
    {{ error().toString() }}
  </div>
</form>
