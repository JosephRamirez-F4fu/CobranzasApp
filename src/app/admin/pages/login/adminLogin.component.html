<div class="workspace-auth-page">
  <header class="workspace-page-header">
    <p class="workspace-eyebrow">
      Panel administrativo
    </p>
    <h1 class="workspace-heading-lg">Acceso a CobranzasApp</h1>
    <p class="mx-auto max-w-2xl workspace-subheading md:mx-0 md:text-base">
      Inicia sesión para supervisar instituciones, usuarios y la configuración central de la plataforma.
    </p>
  </header>

  <section class="w-full max-w-3xl workspace-card-lg">
    <admin-login-form
      (submitCredentials)="onSubmit($event)"
      [loading]="pageService.loading()"
      [errorMessage]="pageService.errorMessage()"
    ></admin-login-form>
  </section>
</div>
