<section class="space-y-6">
  <div>
    <p class="text-sm text-slate-500">Resumen rápido</p>
    <h2 class="text-2xl font-semibold text-slate-800">
      Comienza gestionando tus cobranzas
    </h2>
    <p class="text-sm text-slate-500">
      Desde aquí podrás supervisar instituciones, usuarios y pagos.
    </p>
  </div>

  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <article
      class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm"
      *ngFor="let shortcut of shortcuts"
    >
      <h3 class="text-lg font-semibold text-slate-800">
        {{ shortcut.title }}
      </h3>
      <p class="text-sm text-slate-500">{{ shortcut.description }}</p>
    </article>
  </div>
</section>
