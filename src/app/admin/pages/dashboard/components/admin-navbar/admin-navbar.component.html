>

    <header class="space-y-2">
      <p class="text-xs font-semibold uppercase tracking-[0.4em] text-emerald-400">

      </p>

    </header>

    <nav>
      <ul class="flex flex-col gap-3 text-sm font-semibold text-slate-300">
        <li>

            routerLinkActive="!bg-emerald-500/20 !text-white !border-emerald-400/60 !shadow-emerald-500/30"
            class="flex items-center justify-between rounded-2xl border border-transparent px-4 py-3 transition hover:border-emerald-400/40 hover:bg-slate-800/80 hover:text-white"

            <span>Inicio</span>
            <span class="text-xs font-semibold text-emerald-300/70">●</span>

        </li>
        <li>
          <a
            routerLink="/admin/instituciones"
            routerLinkActive="!bg-emerald-500/20 !text-white !border-emerald-400/60 !shadow-emerald-500/30"

            <span>Usuarios</span>
            <span class="text-xs font-semibold text-emerald-300/70">●</span>

        <li>

            <span>Cerrar sesión</span>
            <span class="text-xs font-semibold text-rose-300/80">×</span>
