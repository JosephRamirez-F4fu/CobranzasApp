<aside class="workspace-card lg:w-80">
  <div class="space-y-6">
    <header class="space-y-2">
      <p class="workspace-eyebrow">
        Panel administrativo
      </p>
      <h2 class="text-xl font-semibold text-white">CobranzasApp</h2>
    </header>

    <nav>
      <ul class="workspace-nav">
        <li>
          <a
            routerLink="/admin/inicio"
            routerLinkActive="workspace-nav-link-active"
            class="workspace-nav-link"
          >
            <span>Inicio</span>
            <span class="workspace-nav-link-indicator">●</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/admin/instituciones"
            routerLinkActive="workspace-nav-link-active"
            class="workspace-nav-link"
          >
            <span>Instituciones</span>
            <span class="workspace-nav-link-indicator">●</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/admin/usuarios"
            routerLinkActive="workspace-nav-link-active"
            class="workspace-nav-link"
          >
            <span>Usuarios</span>
            <span class="workspace-nav-link-indicator">●</span>
          </a>
        </li>
        <li>
          <button
            type="button"
            (click)="logout()"
            class="workspace-nav-button workspace-nav-button-danger"
          >
            <span>Cerrar sesión</span>
            <span class="text-xs font-semibold text-rose-300/80">×</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</aside>
