<section class="space-y-8 text-slate-100">
  <header class="space-y-2">
    <p class="text-xs font-semibold uppercase tracking-[0.45em] text-emerald-400">
      Gestión de usuarios
    </p>
    <h1 class="text-3xl font-semibold text-white">Administra cuentas maestras y administrativas</h1>
    <p class="text-sm text-slate-300 md:max-w-3xl">
      Crea usuarios maestros sin institución o asigna responsables a instituciones existentes para mantener el control centralizado.
    </p>
  </header>

  <user-form
    (add)="onUserSaved($event)"
    [user]="pageService.editingUser()"
    [institutions]="pageService.institutions()"
  ></user-form>

  <user-table
    [institutions]="pageService.institutions()"
    [users]="pageService.users()"
    [page]="pageService.page()"
    [totalPages]="pageService.totalPages()"
    (pageChange)="onPageChange($event)"
    (edit)="onEditRequest($event)"
    (del)="onDeleteRequest($event)"
  ></user-table>
</section>
