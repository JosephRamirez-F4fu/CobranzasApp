<section class="space-y-8 text-slate-100">
  <header class="space-y-2">
    <p class="text-xs font-semibold uppercase tracking-[0.45em] text-emerald-400">
      Gesti√≥n de variables
    </p>
    <h1 class="text-3xl font-semibold text-white">Administra variables del scoring</h1>
    <p class="text-sm text-slate-300 md:max-w-3xl">
      Busca, registra y actualiza las variables disponibles en la nueva API. Esta vista usa el host moderno por lo que los cambios se reflejan inmediatamente.
    </p>
  </header>

  <variable-search
    (search)="onSearch($event)"
    (reset)="onSearchReset()"
    [loading]="pageService.loading()"
  ></variable-search>

  <variable-form
    (save)="onVariableSaved($event)"
    (cancel)="onCancelEdit()"
    [variable]="pageService.editingVariable()"
  ></variable-form>

  <variable-table
    [variables]="pageService.variables()"
    [loading]="pageService.loading()"
    [page]="pageService.page()"
    [totalPages]="pageService.totalPages()"
    (pageChange)="onPageChange($event)"
    (edit)="onEditRequest($event)"
    (del)="onDeleteRequest($event)"
  ></variable-table>
</section>
