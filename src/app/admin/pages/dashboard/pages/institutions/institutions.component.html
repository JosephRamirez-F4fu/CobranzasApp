<section class="space-y-8 text-slate-100">
  <header class="space-y-2">
    <p class="text-xs font-semibold uppercase tracking-[0.45em] text-emerald-400">
      Gestión de instituciones
    </p>
    <h1 class="text-3xl font-semibold text-white">Configura las entidades educativas</h1>
    <p class="text-sm text-slate-300 md:max-w-3xl">
      Registra, actualiza y administra la información institucional para garantizar una experiencia unificada en toda la plataforma.
    </p>
  </header>

  <institution-form
    (add)="onInstitutionSaved($event)"
    (cancel)="onCancelEdit()"
    [institution]="pageService.editingInstitution()"
  ></institution-form>

  <institution-table
    [institutions]="pageService.institutions()"
    [page]="pageService.page()"
    [totalPages]="pageService.totalPages()"
    (pageChange)="onPageChange($event)"
    (edit)="onEditRequest($event)"
    (del)="onDeleteRequest($event)"
  ></institution-table>
</section>
