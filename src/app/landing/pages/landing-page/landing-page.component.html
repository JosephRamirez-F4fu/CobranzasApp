<navbar [title]="landingPageService.title()"></navbar>
<hero
  [heading]="landingPageService.hero().heading"
  [description]="landingPageService.hero().description"
  [ctaLabel]="landingPageService.hero().ctaLabel"
  [ctaHref]="landingPageService.hero().ctaHref"
  [backgroundImage]="landingPageService.hero().backgroundImage"
></hero>
<section id="features" class="app-section bg-gray-50">
  <div
    class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/diagmonds-light.png')] pointer-events-none"
  ></div>
  <features [features]="landingPageService.features()"></features>
</section>
<section id="detalles" class="app-section bg-white">
  <div
    class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/hexellence.png')] pointer-events-none"
  ></div>
  <details-section [details]="landingPageService.details()"></details-section>
</section>
<section id="proceso" class="app-section overflow-hidden bg-blue-50">
  <svg
    class="absolute top-0 left-0 w-full h-16 text-blue-100"
    viewBox="0 0 1440 80"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill="currentColor"
      d="M0,32L48,42.7C96,53,192,75,288,74.7C384,75,480,53,576,53.3C672,53,768,75,864,74.7C960,75,1056,53,1152,53.3C1248,53,1344,75,1392,85.3L1440,96V0H1392C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0H0Z"
    ></path>
  </svg>
  <process [steps]="landingPageService.process()"></process>
</section>
<section id="testimonios" class="app-section bg-gray-50">
  <div
    class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/dots.png')] pointer-events-none"
  ></div>
  <testimonials [testimonials]="landingPageService.testimonials()"></testimonials>
</section>
<section id="contacto" class="app-section bg-white">
  <contact-form
    [companyEmail]="landingPageService.companyEmail()"
    [loading]="landingPageService.loading()"
    [sent]="landingPageService.sent()"
    (submitForm)="landingPageService.submitContact($event)"
  ></contact-form>
</section>
