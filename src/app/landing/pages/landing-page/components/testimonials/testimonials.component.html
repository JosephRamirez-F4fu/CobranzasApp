<section class="max-w-5xl mx-auto px-4 mb-12">
  <h2 class="text-2xl font-bold text-blue-800 mb-8 text-center">Testimonios</h2>
  <div class="grid md:grid-cols-2 gap-8">
    @for (
      testimonial of testimonials();
      track testimonial.author;
      let index = $index
    ) {
      <div
        class="bg-white rounded-xl shadow-lg p-6 animate-fade-in"
        [class.delay-150]="index === 1"
      >
        <p class="text-gray-700 italic mb-2">"{{ testimonial.quote }}"</p>
        <div class="text-sm text-blue-700 font-semibold">
          {{ testimonial.author }}
        </div>
      </div>
    }
  </div>
</section>
