<section class="app-section-container max-w-5xl">
  <h2 class="app-section-title">Testimonios</h2>
  <div class="grid md:grid-cols-2 gap-8">
    @for ( testimonial of testimonials(); track testimonial.author; let index =
    $index ) {
    <div
      class="app-card app-card-padded animate-fade-in"
      [class.delay-150]="index === 1"
    >
      <p class="app-section-subtitle italic mb-2">"{{ testimonial.quote }}"</p>
      <div class="text-sm font-semibold text-blue-700">
        {{ testimonial.author }}
      </div>
    </div>
    }
  </div>
</section>
