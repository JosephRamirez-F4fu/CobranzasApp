<section class="max-w-4xl mx-auto px-4 mb-16">
  <h2 class="text-3xl font-bold text-blue-800 mb-10 text-center">
    ¿Cómo funciona?
  </h2>
  <div class="grid md:grid-cols-3 gap-8">
    @for (step of steps(); track step.stepNumber) {
      <div
        class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center text-center animate-slide-up min-h-[220px]"
        [class.delay-150]="step.stepNumber === 2"
        [class.delay-300]="step.stepNumber === 3"
      >
        <div
          class="bg-blue-100 text-blue-700 rounded-full w-14 h-14 flex items-center justify-center mb-3 font-bold text-xl"
        >
          {{ step.stepNumber }}
        </div>
        <div class="font-semibold mb-2 text-lg">{{ step.title }}</div>
        <div class="text-base text-gray-600">{{ step.description }}</div>
      </div>
    }
  </div>
</section>
