<section class="app-section-container max-w-4xl">
  <h2 class="app-section-title mb-10">
    ¿Cómo funciona?
  </h2>
  <div class="grid md:grid-cols-3 gap-8">
    @for (step of steps(); track step.stepNumber) {
      <div
        class="app-card app-card-padded app-card-centered animate-slide-up min-h-[220px]"
        [class.delay-150]="step.stepNumber === 2"
        [class.delay-300]="step.stepNumber === 3"
      >
        <div class="app-icon-badge mb-3 text-xl">
          {{ step.stepNumber }}
        </div>
        <div class="font-semibold mb-2 text-lg">{{ step.title }}</div>
        <div class="app-section-subtitle text-center">{{ step.description }}</div>
      </div>
    }
  </div>
</section>
