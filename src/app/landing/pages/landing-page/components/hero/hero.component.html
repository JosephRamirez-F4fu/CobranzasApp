<section
  id="hero"
  class="relative min-h-[60vh] flex items-center justify-center bg-cover bg-center"
  [style.background-image]="backgroundImage()"
>
  <div
    class="absolute inset-0 bg-gradient-to-b from-white/80 to-blue-50/90"
  ></div>
  <div class="app-section-container max-w-3xl text-center">
    <h1 class="app-hero-title">
      {{ heading() }}
    </h1>
    <p class="app-hero-subtitle mb-8">
      {{ description() }}
    </p>
    <a [href]="ctaHref()" class="btn-primary mb-4">{{ ctaLabel() }}</a>
  </div>
</section>
