<section
  id="hero"
  class="relative min-h-[60vh] flex items-center justify-center bg-cover bg-center"
  [style.background-image]="backgroundImage()"
>
  <div
    class="absolute inset-0 bg-gradient-to-b from-white/80 to-blue-50/90"
  ></div>
  <div class="relative z-10 max-w-3xl mx-auto px-4 text-center">
    <h1
      class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4 drop-shadow"
    >
      {{ heading() }}
    </h1>
    <p class="text-lg text-blue-900 mb-8">
      {{ description() }}
    </p>
    <a
      [href]="ctaHref()"
      class="inline-block bg-blue-600 text-white font-semibold px-8 py-3 rounded shadow hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-4"
      >{{ ctaLabel() }}</a
    >
  </div>
</section>
