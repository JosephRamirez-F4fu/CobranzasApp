<section
  class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-8 items-center"
>
  <div>
    <h2 class="text-3xl font-bold text-blue-800 mb-4">
      {{ details().heading }}
    </h2>
    <ul class="list-disc pl-5 text-gray-700 space-y-2 mb-6">
      @for (bullet of details().bullets; track bullet) {
        <li>{{ bullet }}</li>
      }
    </ul>
    <a
      [href]="details().ctaHref"
      class="inline-block bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 transition"
      >{{ details().ctaLabel }}</a
    >
  </div>
  <div class="flex justify-center">
    <img
      [src]="details().imageSrc"
      [alt]="details().imageAlt"
      class="rounded-xl shadow-lg w-full max-w-xs md:max-w-sm"
    />
  </div>
</section>
