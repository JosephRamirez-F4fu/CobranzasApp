<section class="app-section-container grid items-center gap-8 md:grid-cols-2">
  <div>
    <h2 class="app-section-title mb-6 text-left md:text-left">
      {{ details().heading }}
    </h2>
    <ul class="app-section-subtitle mb-6 list-disc space-y-2 pl-5 text-left">
      @for (bullet of details().bullets; track bullet) {
      <li>{{ bullet }}</li>
      }
    </ul>
    <a [href]="details().ctaHref" class="btn-primary">{{
      details().ctaLabel
    }}</a>
  </div>
  <div class="flex justify-center md:justify-end">
    <img
      [src]="details().imageSrc"
      [alt]="details().imageAlt"
      class="rounded-xl shadow-lg w-full max-w-xs md:max-w-sm"
    />
  </div>
</section>
