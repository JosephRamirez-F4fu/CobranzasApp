<div class="flex justify-center">
  <div
    class="mb-10 grid gap-8 md:grid-cols-2 lg:grid-cols-4 max-w-6xl w-full px-2"
  >
    @for (feature of features(); track feature.title) {
      <div
        class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center text-center hover:shadow-2xl transition min-h-[320px]"
      >
        <div class="bg-blue-100 rounded-full p-4 mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="font-bold text-xl mb-2">{{ feature.title }}</h3>
        <p class="text-gray-600 mb-4 text-base">{{ feature.description }}</p>
        <a
          [href]="feature.linkHref"
          class="text-blue-700 font-semibold text-base hover:underline flex items-center justify-center"
        >
          {{ feature.linkLabel }} <span class="ml-1">â†’</span>
        </a>
      </div>
    }
  </div>
</div>
