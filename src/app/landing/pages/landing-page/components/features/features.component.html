<div class="app-section-container">
  <div class="mb-10 grid gap-8 md:grid-cols-2 lg:grid-cols-4">
    @for (feature of features(); track feature.title) {
    <div
      class="app-card app-card-padded app-card-centered app-card-interactive min-h-[320px]"
    >
      <div class="app-icon-badge mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
      <h3 class="font-bold text-xl mb-2">{{ feature.title }}</h3>
      <p class="app-section-subtitle mb-4 text-center">
        {{ feature.description }}
      </p>
      <a [href]="feature.linkHref" class="link-primary text-base">
        {{ feature.linkLabel }} <span class="ml-1">â†’</span>
      </a>
    </div>
    }
  </div>
</div>
