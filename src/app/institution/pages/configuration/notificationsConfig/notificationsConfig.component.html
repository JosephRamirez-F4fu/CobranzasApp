<div class="max-w-5xl">
  <h2 class="text-lg font-semibold mb-4">Notificaciones</h2>

  <div class="flex flex-wrap gap-2 mb-6">
    @for (c of channels; track c){
    <button
      type="button"
      (click)="selectChannel(c)"
      class="px-3 py-1 rounded text-sm border transition-colors"
      [class.bg-sky-600]="selectedChannel() === c"
      [class.text-white]="selectedChannel() === c"
      [class.border-sky-600]="selectedChannel() === c"
      [class.bg-white]="selectedChannel() !== c"
    >
      {{ c | uppercase }}
    </button>
    }
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Canal</label>
        <input
          type="text"
          formControlName="channel"
          class="w-full border rounded px-3 py-2 text-sm bg-gray-100"
          readonly
        />
      </div>
      <div class="flex items-center gap-2 mt-6 md:mt-0">
        <input
          id="enabled"
          type="checkbox"
          formControlName="enabled"
          class="h-4 w-4"
          [disabled]="!editing()"
        />
        <label for="enabled" class="text-sm font-medium">Habilitado</label>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Template / Mensaje</label>
        <textarea
          rows="4"
          formControlName="template"
          class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring focus:border-sky-500 disabled:opacity-50"
          [disabled]="!editing()"
        ></textarea>
        @if(form.controls.template.invalid && form.controls.template.touched){
        <p class="text-xs text-red-600 mt-1">MÃ­nimo 3 caracteres.</p>
        }
      </div>
      @if(selectedChannel()==='email'){
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Asunto (Email)</label>
        <input
          type="text"
          formControlName="subject"
          class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring disabled:opacity-50"
          [disabled]="!editing()"
        />
      </div>
      }
    </div>

    <div class="flex gap-3">
      @if(!editing()){
      <button
        type="button"
        class="px-4 py-2 bg-sky-600 text-white rounded text-sm hover:bg-sky-700"
        (click)="enableEdit()"
      >
        Editar
      </button>
      } @else {
      <button
        type="submit"
        class="px-4 py-2 bg-emerald-600 text-white rounded text-sm hover:bg-emerald-700 disabled:opacity-50"
        [disabled]="saving()"
      >
        @if(saving()){ Guardando... } @else { Guardar }
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300"
        (click)="cancel()"
      >
        Cancelar
      </button>
      }
    </div>
  </form>
</div>
