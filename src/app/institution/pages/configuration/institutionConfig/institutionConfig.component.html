<section class="workspace-stack">
  <app-config-section title="Datos de la Institución" maxWidthClass="w-full">
    <form class="workspace-form" [formGroup]="form" (ngSubmit)="save()">
      <div class="workspace-fieldset">
        <label class="workspace-field">
          <span class="workspace-label">Nombre</span>
          <input
            formControlName="name"
            type="text"
            class="workspace-input workspace-input--compact"
            [ngClass]="{ 'workspace-input-error': form.controls.name.invalid && form.controls.name.touched }"
          />
          @if(form.controls.name.invalid && form.controls.name.touched){
            <p class="workspace-error">Requerido.</p>
          }
        </label>

        <label class="workspace-field">
          <span class="workspace-label">Dirección</span>
          <input
            formControlName="address"
            type="text"
            class="workspace-input workspace-input--compact"
          />
        </label>

        <label class="workspace-field">
          <span class="workspace-label">Teléfono</span>
          <input
            formControlName="phoneNumber"
            type="text"
            class="workspace-input workspace-input--compact"
          />
        </label>

        <label class="workspace-field">
          <span class="workspace-label">Email</span>
          <input
            formControlName="email"
            type="email"
            class="workspace-input workspace-input--compact"
            [ngClass]="{ 'workspace-input-error': form.controls.email.invalid && form.controls.email.touched }"
          />
          @if(form.controls.email.invalid && form.controls.email.touched){
            <p class="workspace-error">Correo inválido.</p>
          }
        </label>

        <label class="workspace-field">
          <span class="workspace-label">Logo (URL)</span>
          <input
            formControlName="logoUrl"
            type="text"
            class="workspace-input workspace-input--compact"
          />
        </label>

        <label class="workspace-field">
          <span class="workspace-label">Logo Login (URL)</span>
          <input
            formControlName="logoLoginUrl"
            type="text"
            class="workspace-input workspace-input--compact"
          />
        </label>
      </div>

      <app-config-form-actions
        [editing]="editing()"
        [saving]="saving()"
        (edit)="enableEdit()"
        (cancel)="cancel()"
      />
    </form>
  </app-config-section>
</section>
