<nav
  class="flex h-full flex-col overflow-hidden rounded-3xl border border-emerald-100/70 bg-gradient-to-b from-white/90 via-white to-emerald-50/70 shadow-2xl shadow-emerald-100/60"
>
  <div class="border-b border-emerald-100/80 px-6 py-8 text-center">
    <div
      class="mx-auto mb-4 flex h-20 w-20 items-center justify-center overflow-hidden rounded-2xl bg-white shadow-inner shadow-emerald-200/70"
    >
      <img
        [src]="institution().logoUrl || 'academic.png'"
        alt="logo"
        class="h-full w-full object-contain"
      />
    </div>
    <h2 class="text-base font-semibold text-emerald-900">{{ institution().name }}</h2>
    <p class="mt-1 text-xs font-medium uppercase tracking-[0.3em] text-emerald-500">
      Código {{ institution().code }}
    </p>
  </div>

  <div class="flex-1 overflow-y-auto px-3 py-6">
    <ul class="space-y-1">
      @for (item of items(); track item.path) {
        <li>
          <a
            [routerLink]="item.path || '.'"
            [queryParams]="getQueryParams(item)"
            [routerLinkActiveOptions]="{ exact: !(item.children?.length) }"
            routerLinkActive="bg-emerald-100/90 text-emerald-700 shadow-inner shadow-emerald-200/80"
            class="group flex items-center justify-between rounded-2xl px-4 py-2.5 text-sm font-medium text-slate-600 transition-all duration-150 hover:bg-emerald-50 hover:text-emerald-700"
          >
            <span class="truncate">{{ item.label }}</span>
            @if (item.children?.length) {
              <span class="text-xs text-emerald-400 transition-colors group-hover:text-emerald-500">▾</span>
            }
          </a>

          @if (item.children?.length) {
            <ul class="mt-2 space-y-1 pl-4">
              @for (child of item.children; track child.path) {
                <li>
                  <a
                    [routerLink]="child.path || '.'"
                    [queryParams]="getQueryParams(child)"
                    routerLinkActive="bg-emerald-100/90 text-emerald-700 shadow-inner shadow-emerald-200/80"
                    class="block rounded-xl px-3 py-2 text-sm text-slate-500 transition-colors hover:bg-emerald-50 hover:text-emerald-700"
                  >
                    {{ child.label }}
                  </a>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </div>

  <div class="border-t border-emerald-100/80 px-6 py-6">
    <button
      type="button"
      (click)="logout()"
      class="flex w-full items-center justify-center gap-2 rounded-2xl border border-red-100 bg-white/90 px-4 py-2.5 text-sm font-semibold text-red-600 transition-colors duration-150 hover:bg-red-50 hover:text-red-700"
    >
      <span>Cerrar sesión</span>
    </button>
  </div>
</nav>
