<nav class="workspace-sidebar">
  <div class="workspace-sidebar-header">
    <div class="workspace-sidebar-avatar">
      <img
        [src]="institution().logoUrl || 'academic.png'"
        alt="logo"
        class="h-full w-full object-contain"
      />
    </div>
    <h2 class="text-base font-semibold text-white">{{ institution().name }}</h2>
    <p class="mt-1 workspace-label">
      Código {{ institution().code }}
    </p>
  </div>

  <div class="workspace-sidebar-list">
    <ul class="workspace-nav-list">
      @for (item of items(); track item.path) {
        <li>
          <a
            [routerLink]="item.path || '.'"
            [queryParams]="getQueryParams(item)"
            [routerLinkActiveOptions]="{ exact: !(item.children?.length) }"
            routerLinkActive="workspace-nav-link-active"
            class="group workspace-nav-link"
          >
            <span class="truncate">{{ item.label }}</span>
            @if (item.children?.length) {
              <span class="text-xs text-emerald-400 transition-colors group-hover:text-emerald-300">▾</span>
            }
          </a>

          @if (item.children?.length) {
            <ul class="workspace-nav-sub-list">
              @for (child of item.children; track child.path) {
                <li>
                  <a
                    [routerLink]="child.path || '.'"
                    [queryParams]="getQueryParams(child)"
                    routerLinkActive="workspace-nav-link-active"
                    class="workspace-nav-sub-link"
                  >
                    {{ child.label }}
                  </a>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </div>

  <div class="workspace-sidebar-footer">
    <button type="button" (click)="logout()" class="workspace-danger-btn w-full justify-center gap-2">
      <span>Cerrar sesión</span>
    </button>
  </div>
</nav>
