<div class="workspace-shell">
  <div class="institution-theme workspace-dashboard workspace-dashboard--with-sidebar">
    @if (layoutService.institution()) {
      <aside class="workspace-dashboard__sidebar">
        <institution-navbar [institution]="layoutService.institution()!" />
      </aside>
    }

    <main class="workspace-dashboard__content">
      <div class="workspace-main">
        <header class="workspace-panel workspace-panel--header">
          <div class="workspace-panel__intro">
            <p class="workspace-eyebrow">
              Panel institucional
            </p>
            <h1 class="workspace-heading">Área Institución</h1>
            <p class="workspace-subheading">
              Administra usuarios, estudiantes y cronogramas desde un solo lugar.
            </p>
          </div>

          @if (layoutService.user() && layoutService.institution()) {
            <institution-profile-card
              class="institution-profile-card-slot"
              [user]="layoutService.user()!"
              [institution]="layoutService.institution()!"
            />
          }
        </header>

        <section class="workspace-router-surface workspace-router-surface--tall">
          <router-outlet />
        </section>
      </div>
    </main>
  </div>
</div>
