<section class="auth-card">
  <h1>Ingreso de Gestores</h1>
  <p class="subtitle">
    Solo usuarios con rol gestor pueden registrar nuevas instituciones.
  </p>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Correo
      <input type="email" formControlName="email" placeholder="gestor@dominio.com" />
    </label>
    <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
      Ingresa un correo válido.
    </div>

    <label>
      Contraseña
      <input type="password" formControlName="password" placeholder="•••••••" />
    </label>
    <div class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
      La contraseña debe tener al menos 6 caracteres.
    </div>

    <button type="submit" [disabled]="isSubmitting()">Ingresar</button>
    <div class="error" *ngIf="errorMessage()">{{ errorMessage() }}</div>
  </form>
</section>
