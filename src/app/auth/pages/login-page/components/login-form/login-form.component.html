<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md space-y-6"
>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="email"
      >Correo electrónico</label
    >
    <input
      id="email"
      type="email"
      required
      formControlName="email"
      autocomplete="email"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <login-error
      [errorMessage]="formUtils.getFieldError(loginForm, 'email')"
      [hasError]="formUtils.isValidField(loginForm, 'email')"
    ></login-error>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="password"
      >Contraseña</label
    >
    <input
      id="password"
      type="password"
      autocomplete="current-password"
      required
      formControlName="password"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <login-error
      [errorMessage]="formUtils.getFieldError(loginForm, 'password')"
      [hasError]="formUtils.isValidField(loginForm, 'password')"
    ></login-error>
  </div>

  <button
    type="submit"
    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition cursor-pointer"
  >
    Iniciar sesión
  </button>
</form>
