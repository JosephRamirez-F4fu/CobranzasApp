<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="grid gap-6 text-left text-slate-100"
>
  <div class="grid gap-2">
    <label class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-200" for="email">
      Correo electr?nico
    </label>
    <input
      id="email"
      type="email"
      required
      formControlName="email"
      autocomplete="email"
      class="w-full rounded-xl border border-slate-700 bg-slate-950/60 px-4 py-3 text-sm font-medium text-slate-100 placeholder:text-slate-200 shadow-inner shadow-slate-950/60 transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-400/30"
      placeholder="ejemplo@institucion.com"
    />
    <login-error
      [errorMessage]="formUtils.getFieldError(loginForm, 'email')"
      [hasError]="formUtils.isValidField(loginForm, 'email')"
    ></login-error>
  </div>

  <div class="grid gap-2">
    <label class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-200" for="password">
      Contrase?a
    </label>
    <input
      id="password"
      type="password"
      autocomplete="current-password"
      required
      formControlName="password"
      class="w-full rounded-xl border border-slate-700 bg-slate-950/60 px-4 py-3 text-sm font-medium text-slate-100 placeholder:text-slate-200 shadow-inner shadow-slate-950/60 transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-400/30"
      placeholder="Ingresa tu contrase?a"
    />
    <login-error
      [errorMessage]="formUtils.getFieldError(loginForm, 'password')"
      [hasError]="formUtils.isValidField(loginForm, 'password')"
    ></login-error>
  </div>

  <button
    type="submit"
    [disabled]="loading()"
    class="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-emerald-500/40 transition hover:-translate-y-0.5 hover:shadow-emerald-500/60 disabled:cursor-not-allowed disabled:opacity-70"
  >
    <span *ngIf="!loading()">Iniciar sesi?n</span>
    <span *ngIf="loading()">Enviando?</span>
  </button>

  <p *ngIf="authError()" class="rounded-xl border border-rose-500/40 bg-rose-500/10 px-4 py-3 text-sm font-medium text-rose-200">
    {{ authError() }}
  </p>
</form>
