@if (institution()) {
  <div class="flex flex-col items-center space-y-4 text-center text-slate-200 md:items-start md:text-left">
    <div class="inline-flex items-center justify-center rounded-full border border-slate-700/70 bg-slate-950/70 p-3 shadow-inner shadow-slate-950/40">
      <img
        class="h-20 w-20 rounded-full object-contain"
        [src]="institution()?.logoUrl"
        alt="{{ institution()?.name }} logo"
      />
    </div>
    <h2 class="text-2xl font-semibold tracking-wide text-white md:text-3xl">
      {{ institution()?.name?.toLocaleUpperCase() }}
    </h2>
    <p class="text-sm text-slate-300 md:text-base">
      Administra cobranzas, usuarios y comunicaciones del ecosistema educativo desde este portal seguro.
    </p>
  </div>
} @else {
  <div class="flex flex-col items-center gap-3 text-center text-slate-200">
    <div class="rounded-full border border-emerald-500/50 bg-emerald-500/10 px-4 py-2 text-xs font-semibold uppercase tracking-[0.35em] text-emerald-300">
      CobranzasApp
    </div>
    <h2 class="text-3xl font-semibold text-white">Bienvenido</h2>
    <p class="text-sm text-slate-300">
      Inicia sesión para acceder a la plataforma de administración institucional.
    </p>
  </div>
}
