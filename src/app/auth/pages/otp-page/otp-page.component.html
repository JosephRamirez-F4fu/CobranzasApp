<div class="mx-auto w-full max-w-3xl space-y-8 text-slate-100">
  <header class="space-y-3 text-center">
    <p class="text-xs font-semibold uppercase tracking-[0.4em] text-emerald-400">
      Verificación de seguridad
    </p>
    <h1 class="text-3xl font-semibold text-white">Verifica tu identidad</h1>
    <p class="text-sm text-slate-300">
      Ingresa el código enviado a tu medio de contacto para continuar con la autenticación segura.
    </p>
    <p *ngIf="pageService.challenge()?.expiresInSeconds" class="text-xs text-slate-400">
      El código expira en {{ pageService.challenge()?.expiresInSeconds }} segundos.
    </p>
  </header>

  <div class="rounded-3xl border border-slate-700/70 bg-slate-950/70 p-8 shadow-2xl shadow-slate-950/40 backdrop-blur-xl">
    <form
      class="grid gap-6"
      [formGroup]="pageService.otpForm"
      (ngSubmit)="onSubmit()"
      autocomplete="one-time-code"
    >
      <div class="grid gap-2">
        <label class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-300/80" for="otp">
          Código OTP
        </label>
        <input
          id="otp"
          type="text"
          formControlName="otp"
          inputmode="numeric"
          autocomplete="one-time-code"
          maxlength="8"
          class="w-full rounded-2xl border border-slate-700 bg-slate-950/60 px-6 py-4 text-center text-xl font-semibold tracking-[0.6em] text-slate-100 shadow-inner shadow-slate-950/50 transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-400/30 disabled:bg-slate-900/60 disabled:text-slate-500"
          [class.border-rose-500]="otpControl.invalid && otpControl.touched"
          placeholder="000000"
        />
        <p *ngIf="otpControl.invalid && otpControl.touched" class="text-sm font-medium text-rose-300">
          Ingresa un código válido de 4 a 8 dígitos.
        </p>
      </div>

      <div *ngIf="pageService.errorMessage()" class="rounded-2xl border border-rose-500/40 bg-rose-500/10 px-4 py-3 text-sm font-medium text-rose-200">
        {{ pageService.errorMessage() }}
      </div>

      <div class="grid gap-3 md:grid-cols-2">
        <button
          type="submit"
          class="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-emerald-500/40 transition hover:-translate-y-0.5 hover:shadow-emerald-500/60 disabled:cursor-not-allowed disabled:opacity-70"
          [disabled]="pageService.verifying()"
        >
          {{ pageService.verifying() ? 'Verificando…' : 'Verificar código' }}
        </button>

        <button
          type="button"
          class="inline-flex items-center justify-center rounded-full border border-slate-600/80 bg-slate-900/60 px-6 py-3 text-sm font-semibold text-slate-200 shadow-inner shadow-slate-950/40 transition hover:border-emerald-400 hover:text-white hover:shadow-emerald-500/30 disabled:cursor-not-allowed disabled:opacity-60"
          (click)="onCancel()"
          [disabled]="pageService.verifying()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
